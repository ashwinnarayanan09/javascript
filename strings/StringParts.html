
<script>
var str = "Apple, Banana, Kiwi";
var res = str.slice(7,13);
document.write(res);

var str = "Apple, Banana, Kiwi";
var res = str.substring(7,13);
document.write(res);

var str = "Apple, Banana, Kiwi";
var res = str.substr(7,6);
document.write(res);

var str = "Please visit Microsoft & Microsoft";

document.write(txt);

var str = "     Hello World!     ";
var res = str.trim();
document.write(res);

var str = "a,b,c,d,e,f";
var arr = str.split(",");
document.write(arr[0]);
</script>
